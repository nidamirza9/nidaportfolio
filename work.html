 <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #fdfbfa;
      color: #333;
    }

     .menu-btn {
      position: fixed;
      top: 1rem;
      right: 1rem;
      width: 30px;
      height: 25px;
      background: none;
      border: none;
      z-index: 1002;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
    }

    .btn-line {
      width: 100%;
      height: 4px;
      background-color: #000;
      transition: all 0.3s ease;
    }

    .menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-color: rgba(11, 12, 16, 0.95);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      z-index: 1001;
    }

    .menu.show {
      display: flex;
    }

    .menu-btn.close .btn-line:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .menu-btn.close .btn-line:nth-child(2) {
      opacity: 0;
    }

    .menu-btn.close .btn-line:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }

    .lg-heading {
      text-align: center;
      margin-top: 4rem;
      font-size: 2.5rem;
      text-transform: uppercase;
    }

    .text-secondary {
      color: #00bcd4;
    }

    .sm-heading {
      text-align: center;
      font-weight: 400;
      margin-bottom: 2rem;
      color: #777;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .item {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .item:hover {
      transform: translateY(-5px);
    }

    .item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .btn-light,
    .btn-dark {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.5rem 1.2rem;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .btn-light {
      background: #f4f4f4;
      color: #333;
    }

    .btn-dark {
      background: #00bcd4;
      color: #fff;
    }

    .btn-dark:hover {
      background: #0097a7;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #222;
      color: #fff;
      margin-top: 2rem;
    }

  .menu-btn {
  display: flex !important;
}
      nav.menu {
        flex-direction: column;
        display: none;
        position: absolute;
        top: 60px;
        left: 0;
        right: 0;
        z-index: 1500;
        background-color: #fff;
      }

      nav.menu.active {
        display: flex;
      }
    }
  </style>
</head>
